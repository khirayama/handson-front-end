machine:
  timezone: Asia/Tokyo

deployment:
  master:
    branch: master
    commands:
      - git config --global user.name "circleci"
      - git config --global user.email "circleci@feedforce.jp"
      - git clone git@github.com:khirayama/hanson-front-end.git
      - cd hanson-front-end
      - npm install
      - git checkout gh-pages
      - npm run build
      - mv prod/* ./
      - git add .
      - git commit -m "publish gh-pages"
      - git push origin gh-pages
